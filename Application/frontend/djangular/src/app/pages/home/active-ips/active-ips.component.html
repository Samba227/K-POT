<div class="container-fluid">
  <div class="row">
    <div class="col-xl-7 col-lg-7">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div
          class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Active IPs</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <div class="chart-area">
            <p-table [value]="activeIPs" [scrollable]="true" scrollHeight="400px">
              <ng-template pTemplate="header">
                <tr>
                  <th style="min-width:200px">Name</th>
                  <th style="min-width:200px">IP Address</th>
                  <th style="min-width:200px">MAC Address</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-active>
                <tr
                  role="button"
                  (click)="onSelectFrame(active)"
                  [ngClass]="{'bg-info' : active === selectedIP}"
                >
                  <td style="min-width:200px">{{active.name}}</td>
                  <td style="min-width:200px">{{active.ip_src}}</td>
                  <td style="min-width:200px">{{active.mac_src}}</td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <p-dialog [(visible)]="showDetails" header="{{selectedIP.name}} [{{selectedIP.ip_src}}]" *ngIf="selectedIP" [style]="{width: '50vw'}" (onHide)="closeClick()">
    <div class="card">
      <div class="card-body">
        <app-active-ips-details [ip]="selectedIP.ip_src" [actualDetails]="actualDetails"></app-active-ips-details>
      </div>
    </div>
  </p-dialog>
</div>
