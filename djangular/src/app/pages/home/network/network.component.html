<div class="container-fluid">

  <div class="row mb-4">
    <div class="col-xl-12 col-md-12">
      <h1 class="h4 text-muted"><i class="fas fa-chart-bar"></i> Dashboard</h1>
    </div>
  </div>

  <div class="row">

    <!-- Area Chart -->
    <div class="col-xl-7 col-lg-7">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div
          class="card-header bg-info py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-white"><i class="fas fa-fw fa-exchange-alt mr-2"></i>Network Bandwidth</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <div class="chart-area">
            <p-chart type="line" [data]="bandwidths" [options]="options1" height="15rem"></p-chart>
          </div>
          <hr>
          <div class="chart-area mt-3 p-pl-4">
            <h6 class="float-left text-muted">Bandwidth = {{actualBandwidths[29]<1000 ? actualBandwidths[29]+' Ko/s' : (actualBandwidths[29]/1000).toFixed(2)+' Mo/s'}}</h6>
          </div>
        </div>
      </div>
    </div>

    <!-- Pie Chart -->
    <div class="col-xl-5 col-lg-5"><div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div
        class="card-header bg-info py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-white"><i class="fas fa-fw fa-tachometer-alt mr-2"></i>Data By IP ({{ default }})</h6>
        <p-dropdown [options]="filters" [(ngModel)]="dataConsumptionDate" placeholder="Select a filter" optionLabel="name" (onChange)="loadDataConsumption()"></p-dropdown>
      </div>
      <!-- Card Body -->
      <div class="card-body">
        <div class="chart-pie pt-4 pb-2">
          <p-chart type="bar" [data]="consumptionByIP" [options]="options1" height="15rem"></p-chart>
        </div>
      </div>
    </div>
    </div>
  </div>

  <div class="row">

    <!-- Area Chart -->
    <div class="col-xl-12 col-lg-12">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div
          class="card-header bg-info py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-white"><i class="fas fa-fw fa-exchange-alt mr-2"></i>Bandwidth Details (Ko/s)</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <div class="chart-area">
            <p-chart type="line" [data]="basicData" [options]="options1" height="25rem"></p-chart>
          </div>
        </div>
      </div>


    </div>
    </div>

</div>
<!-- /.container-fluid -->
