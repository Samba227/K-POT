<div class="container-fluid p-mt-6">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 p-text-capitalize text-muted">Global Report</h1>
    <button type="button" label="Generate Report" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning p-mr-2 shadow-sm" pTooltip="PDF" tooltipPosition="bottom"></button>

  </div>

  <!-- Content Row -->
  <div class="row">
    <div class="col-xl-4 col-md-6 mb-4">
      <div class="card border-left-dark shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-sm font-weight-bold text-dark text-uppercase mb-1">
                Report Period</div>
              <div class="h5 mb-0 font-weight-bold text-muted text-gray-400">
                {{date}}
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-calendar-alt fa-2x text-muted text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-4 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                Total Data Consumed</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                {{report.total_data >= 1000 ?(report.total_data/1000).toFixed(2) + ' Go' : report.total_data + ' Mo'}}
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-exchange-alt fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Content Row -->

  <div class="row p-mt-4">
    <div class="col-md-4 col-lg-3 col-xl-4">
      <div class="card shadow mb-4">
        <div class="card-header py-3 bg-info">
          <h6 class="m-0 font-weight-bold text-white p-text-capitalize">Data By Device</h6>
        </div>
        <div class="card-body">
          <div class="table-responsive" [innerHTML]="report.data_by_device"></div>
        </div>
      </div>
    </div>
    <div class="col-md-8 col-lg-9 col-xl-8">
      <div class="card shadow mb-4">
        <div class="card-header py-3 bg-info">
          <h6 class="m-0 font-weight-bold text-white">Connections by Devices</h6>
        </div>
        <div class="card-body">
          <div class="table-responsive" [innerHTML]="report.connections_by_device">
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
