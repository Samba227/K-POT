<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row mb-2" *ngIf="!report">
    <div class="col-xl-12 col-md-12 text-center">
      <i class="fas fa-calendar-alt fa-2x text-muted"></i>
      <h1 class="text-muted"> Please select the report period</h1>
    </div>
  </div>
  <div class="{{report ? '': 'text-center'}}">
    <p-dropdown [options]="filters" [(ngModel)]="reportDate" placeholder="Select a filter" optionLabel="name" (onChange)="loadReport()" [showClear]="true"></p-dropdown>
  </div>
</div>

<app-report-details *ngIf="report && reportDate" [report]="report" [date]="reportDate"></app-report-details>
