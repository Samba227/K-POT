<div class="container">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Honeypot Connections</h1>

  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-sm mb-4">
        <div class="card-header d-sm-flex align-items-center justify-content-between mb-0" >
          <div class="col-md-6">
            <span class="m-0 p-text-capitalize">
              List of Connections :&nbsp;
            </span>
            <p-dropdown [options]="connections"
                        [(ngModel)]="selectedIp" [virtualScroll]="true"
                        itemSize="30" optionLabel="name" optionValue="value"
                        placeholder="Select an IP address" (onChange)="loadProfile()"
            ></p-dropdown>
          </div>

        </div>
      </div>
    </div>
  </div>
 <app-connection-profile *ngIf="selectedProfile" [selectedProfile]="selectedProfile"></app-connection-profile>

</div>
