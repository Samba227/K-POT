<div class="container">
  <!-- Page Heading -->
  <div class="row mb-2">
    <div class="col-xl-12 col-md-12 text-center">
      <h1 class="h3 text-muted">Honeypot Connections</h1>
    </div>
  </div>
  <div class="{{selectedProfile ? 'mb-4': 'text-center'}}">
    <p-dropdown [options]="connections" [(ngModel)]="selectedIp" placeholder="Select an IP address" optionLabel="name" optionValue="value" (onChange)="loadProfile()"></p-dropdown>
  </div>
  <app-connection-profile *ngIf="selectedProfile" [selectedProfile]="selectedProfile"></app-connection-profile>
</div>
